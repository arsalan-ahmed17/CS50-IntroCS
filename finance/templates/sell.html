{% extends "layout.html" %}

{% block title %}
  Sell
{% endblock %}

{% block main %}
  <h2>Sell Shares</h2>
  <form action="/sell" method="post">
    <div class="mb-3">
      <label for="symbol">Stock</label>
      <select name="symbol" id="symbol" class="form-control mx-auto w-auto">
        <option value="">Select a stock</option>
        {% for row in symbols %}
          <option value="{{ row.symbol }}">{{ row.symbol }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="shares">Shares</label>
      <input type="text" name="shares" id="shares" class="form-control mx-auto w-auto" placeholder="Number of shares">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
  </form>
{% endblock %}
