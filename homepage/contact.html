    <div class="container mt-4">
        <h1>Contact Me</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button id="submitButton">Submit</button>
<div id="successMessage" style="display:none; color: black;">Your request has been submitted successfully!</div>

<script>
  document.getElementById("submitButton").addEventListener("click", function() {
    // Display the success message
    var message = document.getElementById("successMessage");
    message.style.display = "block";

    // Hide the message after 3 seconds
    setTimeout(function() {
      message.style.display = "none";
    }, 3000); // Message will disappear after 3 seconds

    // Prevent page reload here if required
    event.preventDefault();
  });
</script>
